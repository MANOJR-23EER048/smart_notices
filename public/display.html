<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: white;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    #noticeText {
      font-size: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #noticeImage {
      max-width: 100%;
      border-radius: 10px;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Smart Digital Notice</h2>
    <div id="noticeText">Loading notice...</div>
    <img id="noticeImage" src="" alt="Notice Image">
  </div>

  <!-- Link to external JS file -->
  <script src="display.js"></script>
</body>
</html>
