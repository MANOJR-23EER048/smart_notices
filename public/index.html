 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Digital Notice Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1650&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .buttons a.login { background-color: #007bff; }
        .buttons a:hover { transform: scale(1.05); opacity: 0.9; }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .buttons { flex-direction: column; gap: 20px; }
            .buttons a { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Smart Digital Notice Display</h1>
    <div class="buttons">
        <a href="signup.html" class="signup">Signup</a>
        <a href="login.html" class="login">Login</a>
    </div>
</div>

</body>
</html>
