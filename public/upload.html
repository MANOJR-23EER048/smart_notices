<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      color: white;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input[type="file"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    textarea {
      resize: vertical;
      height: 100px;
      font-size: 16px;
    }
    .btn {
      background-color: #ff3c74;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #c41b50;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Upload Notice</h2>
    <form id="uploadForm">
      <textarea id="noticeText" placeholder="Enter your notice..."></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button type="submit" class="btn">Upload</button>
    </form>
  </div>

  <script src="upload.js"></script>
</body>
</html>
